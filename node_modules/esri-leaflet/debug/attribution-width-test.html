<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet-debug.js"></script>

  </head>
  <body>
  <script>

    var container = document.createElement('div');

    // give container a width/height
    container.setAttribute('style', 'width:501px; height: 500px;');

    console.log(container.style.width);

    // add container to body
    document.body.appendChild(container);

    L.esri.options.attributionWidthOffset = 200;

    var map = L.map(container).setView([37.79, -122.45], 13);
    L.esri.basemapLayer("Gray").addTo(map);

    console.log(document.styleSheets[2].rules[0].style.maxWidth);
    console.log(document.styleSheets[2].rules[0].selectorText);
  </script>

  </body>
  </html>
