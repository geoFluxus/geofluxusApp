<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- Load Esri Leaflet from source-->
    <!--script src="../esri-leaflet-1.0.1/dist/esri-leaflet-src.js"></script-->

    <script src="http://cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>


  <script>
    var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    var gray = L.esri.basemapLayer('Gray');
    var dark = L.esri.basemapLayer('DarkGray');
    var topo = L.esri.basemapLayer('Topographic');

    var baseMaps = {
      "osm": osm,
      "gray": gray,
      "dark gray": dark,
      "topographic": topo
    };

    var map = L.map('map', {
        center: [39.73, -104.99],
        zoom: 3
    });

    L.control.layers(baseMaps).addTo(map);
  </script>

  </body>
  </html>
