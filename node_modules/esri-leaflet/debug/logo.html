<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet-debug.js"></script>

    <style>
      body { margin:0; padding:0; }
      #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
  </head>
  <body>

  <style>
    #basemaps-wrapper {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 400;
      background: white;
      padding: 10px;
    }
    #basemaps {
      margin-bottom: 5px;
    }
  </style>

  <div id="map"></div>

  <div id="basemaps-wrapper" class="leaflet-bar">
    <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
      <option value="Topographic">Topographic<options>
      <option value="Streets">Streets</option>
      <option value="NationalGeographic">National Geographic<options>
      <option value="Oceans">Oceans<options>
      <option value="Gray">Gray<options>
      <option value="DarkGray">Dark Gray<options>
      <option value="Imagery">Imagery<options>
      <option value="ShadedRelief">Shaded Relief<options>
    </select>
  </div>

  <script>
    var map = L.map('map').setView([-33.87, 150.77], 10);
    var layer = L.esri.basemapLayer('NationalGeographic').addTo(map);
    var layerLabels;

    function setBasemap(basemap) {
      if (layer) {
        map.removeLayer(layer);
      }

      layer = L.esri.basemapLayer(basemap);

      map.addLayer(layer);

      if (layerLabels) {
        map.removeLayer(layerLabels);
      }

      if (basemap === 'ShadedRelief'
       || basemap === 'Oceans'
       || basemap === 'Gray'
       || basemap === 'DarkGray'
       || basemap === 'Imagery'
       || basemap === 'Terrain'
     ) {
        layerLabels = L.esri.basemapLayer(basemap + 'Labels');
        map.addLayer(layerLabels);
      }
    }

    function changeBasemap(basemaps){
    var basemap = basemaps.value;
    setBasemap(basemap);
    }
  </script>

  </body>
  </html>
