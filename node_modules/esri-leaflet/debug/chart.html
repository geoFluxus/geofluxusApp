<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Load D3 -->
  <script type="text/javascript" src="http://square.github.io/crossfilter/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://trifacta.github.io/vega/vega.js"></script>

  <!-- Load Cedar -->
  <script type="text/javascript" src="cedar-src.js"></script>

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.5/esri-leaflet.js"></script>

</head>
<body>

<div class="row">
  <div class="col-lg-12" id="chart"></div>
  <div id="map"></div>
</div>

<script>


   //create a cedar chart
  var chart = new Cedar({"specification":"data/bar.json"});
  var style = {
      "height": 400,
      "width": 850,
      "marks": [{"properties": {
        "hover": {"fill": {"value": "#c15000"}},
        "update": {"fill": {"value": "#0079c1"}}}}]};

  chart.override = style;

  //create the dataset w/ mappings
  var dataset = {
    "url":"http://maps2.dcgis.dc.gov/dcgis/rest/services/DCGIS_DATA/Education_WebMercator/MapServer/5",
    "mappings":{
      "group": {"field":"ZIP_CODE","label":"ZIP Code"},
      "count": {"field":"TOTAL_STUD","label":"Total Students"}
    }
  };

  //assign to the chart
  chart.dataset = dataset;

  //show the chart
  chart.show({
    elementId: "#chart"
  });


  var map = L.map('map').setView([38.9,-77], 11);

  var geojsonMarkerOptions = {
    radius: 8,
    fillColor: style.marks[0].properties.update.fill.value,
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
  };

  L.esri.basemapLayer('Streets').addTo(map);
  var featureLayer = L.esri.featureLayer('http://maps2.dcgis.dc.gov/dcgis/rest/services/DCGIS_DATA/Education_WebMercator/MapServer/5', {
   pointToLayer: function (geojson, latlng) {
      return L.circleMarker(latlng, geojsonMarkerOptions);
    },
  });

  featureLayer.addTo(map);


  //CHART EVENTS
  chart.on('mouseover', onChartHover);

  function onChartHover(d) {

    //get selected value for attribute in chart marker
    var selected = d[dataset.mappings.group.field];

    var hoverStyle = {
      radius: 8,
      fillColor: style.marks[0].properties.hover.fill.value,
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    featureLayer.setStyle(function(point) {
      if (point.properties[dataset.mappings.group.field] === selected ) {
        return hoverStyle;
      } else {
        return geojsonMarkerOptions;
      }
    });

  }

</script>
</body>
</html>
