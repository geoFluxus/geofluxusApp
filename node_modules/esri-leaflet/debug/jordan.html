<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet-debug.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.0.6"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
  var map = L.map("map").setView([37.75, -122.23], 10);
  var street = L.esri.basemapLayer("Streets");
  street.options.minZoom = 0;
  street.options.maxZoom = 5;
  street.addTo(map);

  var topo = L.esri.basemapLayer("Topographic");
  topo.options.minZoom = 6;
  topo.options.maxZoom = 10;
  topo.addTo(map);

  L.esri.dynamicMapLayer({
    url: 'https://services.arcgisonline.com/arcgis/rest/services/Specialty/Soil_Survey_Map/MapServer',
    opacity: 0.7,
  minZoom: 6,
  maxZoom: 10
  }).addTo(map);
  </script>

  </body>
  </html>
