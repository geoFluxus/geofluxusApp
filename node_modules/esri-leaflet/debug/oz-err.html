<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet-debug.js"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
    /*
    make a copy of this file in the same folder if you'd like git to ignore your local changes
    */

    var bounds = {
      northEast: {
         latitude:-34.25267611710151,
         longitude:158.81835937499997
      },
      southWest: {
          latitude: -38.668356101515066,
          longitude:129.13330078125
      }
    }

    var map = L.map('map').setView([45, 360], 5);
      // .fitBounds([
      //   [-38.668356101515066, 100.13330078125],
      //   [-30.25267611710151, 148.81835937499997]
      // ]);

    L.esri.basemapLayer('Topographic').addTo(map);

    // map.on('attributionupdated', function (e) {
    //   console.log(e);
    // });
  </script>

  </body>
  </html>
