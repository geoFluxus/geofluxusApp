<html>
<head>
  <meta charset=utf-8 />
  <title>Identifying Features</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v1.0.1/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="../dist/esri-leaflet-debug.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #selectedFeatures {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    padding: 1em;
  }
  .leaflet-bar.map-text a {
    color: #79BD8F;
    display: inline;
  }
</style>

<div id="map"></div>
<div id="selectedFeatures" class="leaflet-bar map-text">Click on a
  <a href="https://www.arcgis.com/home/item.html?id=3fcf06963b134254b73dccfbc1546eb9">NOAA weather advisory</a>
</div>
<script>
  var map = L.map('map').setView([38.5, -96.8], 4);

  L.esri.basemapLayer('Gray').addTo(map);

  var weatherWatch = L.esri.dynamicMapLayer({
    url: 'http://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/',
    opacity: 0.5
  }).addTo(map);

  var identifiedFeature;
  var pane = document.getElementById('selectedFeatures');

  map.on('click', function (e) {
    pane.innerHTML = 'Loading';
    if(identifiedFeature){
      map.removeLayer(identifiedFeature);
    }
    weatherWatch.identify().layers('all:3').on(map).at(e.latlng).run(function(error, featureCollection, raw){
      if (featureCollection.features.length > 0) {
        identifiedFeature = L.geoJson(featureCollection.features[0], {
          style: function(){
            return {
              color: 'red',
              weight: 2
            };
          }
        }).addTo(map);
      }
      else {
        pane.innerHTML = 'no features identified';
      }
    });
  });
</script>

</body>
</html>
