<head>
  <meta charset=utf-8 />
  <title>Custom popups</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet -->
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
  <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from source-->
  <script src="../dist/esri-leaflet-debug.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([38.450, -78.870], 14);

  L.esri.basemapLayer('Imagery').addTo(map);

//added imagery
  var year1912 = L.esri.tiledMapLayer({
    url: "https://tiles.arcgis.com/tiles/XZdM4KpLdu6Rlgql/arcgis/rest/services/1912_arcgisOnlineTiles/MapServer",
    errorTileUrl: 'http://downloads2.esri.com/support/TechArticles/missing256.png',
  opacity:.8
  }).addTo(map);

</script>

</body>
</html>
