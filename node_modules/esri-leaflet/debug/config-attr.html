<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet-debug.js"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
    var map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    }).setView([40, -100], 4);

    L.control.zoom({position: 'bottomright'}).addTo(map);
    L.control.attribution({position: 'bottomleft'}).addTo(map);

    var base = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    });
    var esriBase = L.esri.basemapLayer('Topographic').addTo(map);

    L.control.layers({
      'word': base,
      'esri' : esriBase
    }, null, {position: 'bottomleft'}).addTo(map);
    L.control.scale({imperial: false}).addTo(map);

    // var fl = L.esri.featureLayer({
    //   url:'http://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3'
    // }).addTo(map);

    map.on('resize', function () {
      var attribution = document.getElementsByClassName('esri-truncated-attribution')[0]
      // make sure the attribution is trimmed to reserve 150px for other controls
      attribution.style.maxWidth = (map.getSize().x - 600) + 'px';
    })

  </script>

  </body>
  </html>
