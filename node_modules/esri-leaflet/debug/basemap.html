<html>
<head>
  <meta charset=utf-8 />
  <title>Navigation Charts</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet -->
   <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
   <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

   <!-- Load Esri Leaflet from source-->
   <script src="../dist/esri-leaflet-debug.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([19.31, -155.04], 9);

  L.esri.tiledMapLayer({
    url: "https://services.arcgisonline.com/ArcGIS/rest/services/Specialty/World_Navigation_Charts/MapServer",
    detectRetina: false,
    minZoom: 3,
    maxZoom: 10
  }).addTo(map);
</script>

</body>
</html>
