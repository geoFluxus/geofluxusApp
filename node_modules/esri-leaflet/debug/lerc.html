<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <!--script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script-->
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <script src="../src/LercCodec.js"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
    var map = L.map('map').setView([40, -100], 5);

    var lerc = L.tileLayer.canvas({
      attribution: 'USGS, Esri <a href="https://github.com/Esri/lerc">LERC</a>'
    });

    lerc.drawTile = function(canvas, tilePoint, zoom) {
      var ctx = canvas.getContext('2d');
      var canvasPos = canvas.getBoundingClientRect();
      var url = 'http://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer/tile/' +
      zoom +
      '/' +
      tilePoint.y +
      '/' +
      tilePoint.x;

      var lerc = LERC();
      var xhr = new XMLHttpRequest();
      xhr.responseType = "arraybuffer";
      xhr.open("Get", url, true);
      xhr.send();
      var pixels, mask, min, max, height, width;
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var decodedPixelBlock = lerc.decode(xhr.response, { returnMask: true });
          width = decodedPixelBlock.width;
          height = decodedPixelBlock.height;
          min = decodedPixelBlock.minValue;
          max = decodedPixelBlock.maxValue;
          pixels = decodedPixelBlock.pixelData;
          mask = decodedPixelBlock.maskData;
          // imageCanvas.width = width;
          // imageCanvas.height = height;

          var imageData = ctx.createImageData(width, height);
          var data = imageData.data;
          var f = 255 / (max - min);
          var pv = 0;
          var index = 0;
          var nPixels = width * height;
          // optimization for no mask case  (mid of most rasters)
          if (mask) {
              for (var i = 0; i < nPixels; i++) {
                  if (mask[i]) {
                      pv = (pixels[i] - min) * f;
                      data[i * 4] = pv;
                      data[i * 4 + 1] = pv;
                      data[i * 4 + 2] = pv;
                      data[i * 4 + 3] = 255;
                  }
                  else {
                      data[i * 4 + 3] = 0;
                  }
              }
          }
          else {
              for (var i = 0; i < nPixels; i++) {
                  pv = (pixels[i] - min) * f;
                  data[i * 4] = pv;
                  data[i * 4 + 1] = pv;
                  data[i * 4 + 2] = pv;
                  data[i * 4 + 3] = 255;
              }
          }
          ctx.putImageData(imageData, 0, 0);
        }
        canvas.onmousemove = function (evt) {
            var info = document.getElementById('info-pane');

            if (!pixels) {
                return;
            }
            var i = evt.clientX - canvasPos.left; //col
            var j = evt.clientY - canvasPos.top; //row
            var pos = j * width + i;
            if (mask && mask[pos])
                info.innerHTML = "elevation: " + pixels[pos];
            else
                info.innerHTML = "current pixel value: ?";
        }
  	  }
    }

    lerc.addTo(map);
  </script>
  </body>
  </html>
