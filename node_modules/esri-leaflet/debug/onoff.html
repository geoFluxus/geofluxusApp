<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet-debug.js"></script>

    <style>
      body { margin:0; padding:0; }
      #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
    <style>
      .menu-ui {
        background:#fff;
        position:absolute;
        top:10px;right:10px;
        z-index:1000;
        border-radius:3px;
        width:120px;
        border:1px solid rgba(0,0,0,0.4);
      }
      .menu-ui a {
        font-size:13px;
        color:#404040;
        display:block;
        margin:0;padding:0;
        padding:10px;
        text-decoration:none;
        border-bottom:1px solid rgba(0,0,0,0.25);
        text-align:center;
      }
      .menu-ui a:first-child {
        border-radius:3px 3px 0 0;
      }
      .menu-ui a:last-child {
        border:none;
        border-radius:0 0 3px 3px;
      }
      .menu-ui a:hover {
        background:#f8f8f8;
        color:#404040;
      }
      .menu-ui a.active {
        background:#3887BE;
        color:#FFF;
      }
      .menu-ui a.active:hover {
        background:#3074a4;
      }
  </style>

  </head>

  <body>
  <nav id='menu-ui' class='menu-ui'></nav>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([45.526, -122.667], 16);
    L.esri.basemapLayer('Streets').addTo(map);
    var lyr = L.esri.featureLayer({
      url: 'https://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Trimet_Transit_Stops/FeatureServer/0'
    }).addTo(map);

    var layers = document.getElementById('menu-ui');

    // Create a simple layer switcher that toggles layers on and off.
    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.innerHTML = 'markers';

    link.onclick = function(e) {
      e.preventDefault();
      e.stopPropagation();

      if (map.hasLayer(lyr)) {
        map.removeLayer(lyr);
        this.className = '';
      } else {
        map.addLayer(lyr);
        lyr.refresh();
        this.className = 'active';
      }
    };

    layers.appendChild(link);
  </script>

  </body>
  </html>
