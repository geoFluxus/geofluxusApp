<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <!-- Load Esri Leaflet from source-->
    <script src="../dist/esri-leaflet.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script src="https://cdn.rawgit.com/kartena/Proj4Leaflet/0.7.1/src/proj4leaflet.js"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
    var crs = new L.Proj.CRS("EPSG:3068", "+proj=cass +lat_0=52.41864827777778 +lon_0=13.62720366666667 +x_0=40000 +y_0=10000 +ellps=bessel +towgs84=598.1,73.7,418.2,0.202,0.045,-2.455,6.7 +units=m +no_defs", {
    origin: [-5469675.610177,5201612.460189],
    resolutions: [
      2.6458386250105836,
      1.3229193125052918,
      0.6614596562526459,
      0.26458386250105836,
      0.13229193125052918,
      0.06614596562526459,
      0.03968757937515875,
      0.013229193125052918
    ]
    });

    var map = L.map('map',{crs: crs}).setView([52,13], 5);

    L.esri.tiledMapLayer({
      url: 'http://info.baral.de/arcgis/rest/services/utjsc_de/Grundkarte/MapServer'
    }).addTo(map);

    //L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer/tile/{z}/{y}/{x}/').addTo(map);
  </script>

  </body>
  </html>
