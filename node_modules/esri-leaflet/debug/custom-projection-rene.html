<html>
<head>
  <meta charset=utf-8 />
  <title>Non-mercator projection</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.4/esri-leaflet.js"></script>

  <style>
    body {margin:0;padding:0;}
    #map {position: absolute;top:0;bottom:0;right:0;left:0;}
  </style>
</head>
<body>

<script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.0.0/proj4.js"></script>
<script src="https://cdn.rawgit.com/kartena/Proj4Leaflet/0.7.0/src/proj4leaflet.js"></script>

<div id="map"></div>

<script>
  //tiles are 512, not 256, but only the L.Proj.CRS.TMS constructor grants the option to set this explicitly
  //https://github.com/kartena/Proj4Leaflet#lprojcrstms

  // create new Proj4Leaflet CRS
  var crs = new L.Proj.CRS('EPSG:26912', '+proj=tmerc +lat_0=35.83333333333334 +lon_0=-90.5 +k=0.9999333333333333 +x_0=250000 +y_0=0 +datum=NAD83 +units=us-ft +no_defs', {
    //transformation: new L.Transformation(1, 5120900, -1, 9998100),
    origin: [-17627100, 19798600],
    resolutions: [
      303.8194444444444,
      217.01388888888889,
      86.80555555555556
    ]//,
    //tileSize: 512
  });

  // pass crs into map constructor
  var map = new L.Map('map', {
    crs: crs
  }).setView([38.6272, -90.1978], 0);

  L.esri.tiledMapLayer('http://maps.stlouisco.com/ArcGIS/rest/services/Maps/PublicBase/MapServer', {
    maxZoom: 2,
    minZoom: 0,
    continuousWorld: true,
    attribution: 'State of Utah'
  }).addTo(map);
</script>

</body>
</html>
