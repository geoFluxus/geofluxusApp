<!DOCTYPE html>
<html>
  <head>
  <meta charset=utf-8 />
  <title>ImageOverlay</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.5"></script>

     <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:500px; bottom:0; right:0; left:0; }
      </style>
  </head>
  <body>
  <div id='map'></div>
<!--img src='https://zkhan.esri.com/arcgis/rest/services/UsCities/MapServer/export?bbox=-120,0,-60,60&size=500,500&dpi=96&format=png24&transparent=true&bboxSR=4326&imageSR=3857&f=image'/-->
  <script>
  var map = L.map("map").setView([30,-90], 4);

  var iwaUrl = "https://zkhan.esri.com/arcgis/rest/services/UsCities/MapServer/export?bbox=-120,0,-60,60&size=500,500&dpi=96&format=png24&transparent=true&bboxSR=4326&imageSR=3857&f=image";
  var url = "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/export?bbox=-120,0,-60,60&size=500,500&dpi=96&format=png24&transparent=true&bboxSR=4326&imageSR=3857&f=image"
  var bounds = [[0,-120],[60,-60]];
  L.imageOverlay(iwaUrl, bounds, {
    opacity: 1,
    crossOrigin: false,
    alt: '',
    interactive: false,
    pane: 'overlayPane'
  }).addTo(map);

  // var dyn = L.esri.dynamicMapLayer({
  //   url: 'https://zkhan.esri.com/arcgis/rest/services/UsCities/MapServer'
  // });
  // dyn._map = map;
  // dyn._renderImage(url, bounds);

  </script>
  </body>
</html>
