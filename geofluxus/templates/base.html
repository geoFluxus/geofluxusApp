<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    {% load render_bundle from webpack_loader %}

    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css">

        {% render_bundle 'commons' %}
        {% render_bundle 'Base' %}
        <title>{% block title %}geoFluxus{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="/">geoFluxus</a>

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="data-entry">Data Entry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="status-quo">Status Quo</a>
              </li>
            </ul>
          </div>
        </nav>
        <div style="padding-top: 100px">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
