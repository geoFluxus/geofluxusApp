{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block title %}TUDelft | Routing{% endblock %}

{% block sidebar %}
    <script>
      document.getElementById("routing-link").classList.add('active');
    </script>
    <ul class="nav nav-pills nav-stacked" id="sidebar">
      <li class="active"><a href="#routes" data-toggle="pill"><span class="sub-icon fas fa-map-marker-alt"></span>Routes</a></li>
    </ul>
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/routing.css" />
    <div class="tab-content">
      <!-- Routes -->
      <div class="tab-pane fade show active" id="routes"></div>
    </div>
    {% include "routing/routes.html" %}
    {% render_bundle 'Routing' %}
{% endblock %}
