{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block title %}TUDelft | Analyse{% endblock %}

{% block sidebar %}
    <script>
      document.getElementById("status-quo-link").classList.add('active');
    </script>
    <ul class="nav nav-pills nav-stacked" id="sidebar">
      <li class="active"><a href="#flows" data-toggle="pill"><span class="sub-icon fas fa-recycle"></span>Flows</a></li>
    </ul>
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/analyse.css" />
    <div class="tab-content">
      <!-- Filters -->
      <div class="tab-pane fade show active" id="filters"></div>
      
    </div>
    {% include "filters.html" %}
    {% include "analyse/monitor.html" %}
    {% render_bundle 'Analyse' %}
{% endblock %}
